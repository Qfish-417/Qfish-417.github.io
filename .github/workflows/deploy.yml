name: Deploy Mizuki-Ultra to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - uses: actions/checkout@v4

      # 2. 安装 Node 20
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. 安装 pnpm 全局
      - name: Install pnpm globally
        run: |
          npm install -g pnpm
          pnpm -v   # 验证安装成功

      # 4. 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 5. 构建
      - name: Build
        run: pnpm build

      # 6. 上传静态文件给 GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
